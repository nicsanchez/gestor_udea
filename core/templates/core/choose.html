{% extends 'core/base.html' %}

{% block cuerpo %}

    <h1 class="h1">Mis Semilleros</h1>
    <br><br>

    <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
        <select name="id_semillero" id="id_semillero" required>
        <option disabled selected>Seleccione un semillero a coordinar</option>
        {% for semillero in semilleros %}
            <option value="{{semillero.id_semillero.id}}">{{semillero.id_semillero.name}}</option>
        {% endfor %}    
        </select>
        <input type="submit" value="Seleccionar">
    </form>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/choose_styles.css' %}">

{% endblock %}
